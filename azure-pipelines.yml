# Deploy to Azure Kubernetes Service
# Build and push image to Azure Container Registry; Deploy to Azure Kubernetes Service
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:

  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '38c5c508-1dee-43c3-bceb-43a462cbfb4d'
  imageRepository: 'wiseflux'
  containerRegistry: 'wiseflux.azurecr.io'
  dockerfilePath: '**/Dockerfile'
  tag: '$(Build.BuildId)'
  imagePullSecret: 'wisefluxprod'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'


stages:
- stage: SetNamespace
  displayName: Set Namespace Variable
  jobs:
  - job: SetNamespace
    displayName: Determine Namespace
    pool:
      vmImage: $(vmImageName)
    steps:
    - powershell: |
        if ($env:BUILD_SOURCEBRANCHNAME -eq "master") {
          echo "##vso[task.setvariable variable=namespace;isOutput=true]master"
        } else {
          echo "##vso[task.setvariable variable=namespace;isOutput=true]dev"
        }
      env:
        BUILD_SOURCEBRANCHNAME: $(Build.SourceBranchName)
      name: setvarStep


- stage: Build
  displayName: Build stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: AzureKeyVault@2
      displayName: 'Fetch Secrets from Azure Key Vault'
      inputs:
        azureSubscription: 'Azure for Students(1)(38c5c508-1dee-43c3-bceb-43a462cbfb4d)'
        KeyVaultName: 'wiseflux'
        SecretsFilter: 'DBConnectionString'
        RunAsPreJob: false

    - script: |
        sed -i 's#"DefaultConnection": ".*"#"DefaultConnection": "$(DBConnectionString)"#' Wiseflux/appsettings.json
      displayName: 'Replace Connection String in appsettings.json'

    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

    - publish: manifests
      artifact: manifests


- stage: Deploy
  displayName: Deploy stage
  dependsOn: 
  - Build
  jobs:
  - deployment: Deploy
    displayName: Deploy to Azure Web App for Containers
    pool:
      vmImage: $(vmImageName)
    environment: 'Prod.master'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: AzureWebAppContainer@1
            displayName: 'Deploy to Azure Web App for Containers'
            inputs:
              azureSubscription: 'Azure for Students(1)(38c5c508-1dee-43c3-bceb-43a462cbfb4d)'
              appName: 'wiseflux-backend-prod'
              containers: |
                $(containerRegistry)/$(imageRepository):$(tag)